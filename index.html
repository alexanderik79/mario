<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <canvas id="minimap"></canvas>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1</div>
        <div id="fuel">Fuel: 0/100</div>
        <button id="musicToggle">Mute</button>
    </div>
    <div id="modalWelcome"><button id="startGame">Start</button></div>
    <div id="modalGameOver" class="hidden">Game Over</div>
    <div id="modalWin" class="hidden">You Win!</div>
    <audio id="backgroundMusic" loop src="assets/music.mp3"></audio>
    <script type="module" src="js/main.js"></script>
</body>
</html>
